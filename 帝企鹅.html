<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帝企鹅 - 极地动物保护</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/animals.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
</head>
<body>
    <div class="video-background-container">
        <video autoplay muted loop id="background-video">
            <source src="./static/videos/background_video.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        <div class="video-overlay"></div>
    </div>
    <div class="ice-texture"></div>
    <div class="aurora-effect"></div>
    <div class="animal-3d-main">
        <div class="animal-3d-view">
            <canvas id="animal-3d-canvas" width="520" height="520"></canvas>
        </div>
        <div class="animal-info-panel">
            <div class="animal-info-card">
                <div class="animal-status">稳定</div>
                <h1 class="animal-title">帝企鹅<span class="animal-latin">Aptenodytes forsteri</span></h1>
                <p class="animal-desc">帝企鹅是南极最大的企鹅，能在零下60℃的环境下孵化幼崽，群居生活，耐寒能力极强。它们在极寒环境中繁衍生息，展现了生命的顽强。</p>
                <div class="animal-stats">
                    <div class="stat-item"><span class="stat-label">体重</span><span class="stat-value">40kg</span></div>
                    <div class="stat-item"><span class="stat-label">寿命</span><span class="stat-value">20年</span></div>
                    <div class="stat-item"><span class="stat-label">现状</span><span class="stat-value">稳定</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/three.min.js"></script>
    <script src="./JS/OrbitControls.js"></script>
    <script src="./JS/GLTFLoader.js"></script>
    <script src="./JS/animals.js" data-animal="帝企鹅"></script>
</body>
</html>
