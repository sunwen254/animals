<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>冰川消融对动物的影响</title>
  <link rel="stylesheet" href="冰川危机S形.css">
  <link rel="stylesheet" href="冰川危机滚动.css">
  <link rel="stylesheet" href="冰川消融.css">
</head>
<body>
  <div id="crisisTitle"></div>
  <div id="turningText"></div>
  <div id="crisisShowcase"></div>
  <div id="content">
    <div class="title">冰川消融对极地动物的影响</div>
    <div class="subtitle" id="subtitleText"></div>
    <div class="desc" id="descText"></div>
  </div>
  <button id="startBtn">开启极地变化</button>
  <div id="snowfall-container"></div>
  <div id="iceScrollSections">
    <!-- section内容，每个图片都加class="hidden"，分布稀疏 -->
    <section class="ice-section s-curve even">
      <div class="ice-img-wrap">
        <img class="hidden" src="./static/images/冰川断裂.jpg" alt="冰川断裂">
      </div>
      <div class="ice-caption">冰川正在以惊人的速度消失，极地生态系统岌岌可危。</div>
    </section>
    <section class="ice-section s-curve odd">
      <div class="ice-img-wrap">
        <img class="hidden" src="./static/images/浮冰上的北极熊.jpg" alt="浮冰上的北极熊">
      </div>
      <div class="ice-caption">北极熊被迫远行，觅食变得异常艰难。</div>
    </section>
    <section class="ice-section s-curve even">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/浮冰上的企鹅.jpg" alt="浮冰上的企鹅"></div>
      <div class="ice-caption">企鹅的繁殖地被海水吞噬，生存空间缩小。</div>
    </section>
    <section class="ice-section s-curve odd">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/浮冰上的海豹.jpg" alt="浮冰上的海豹"></div>
      <div class="ice-caption">海豹的家园正在消失，幼崽面临更大风险。</div>
    </section>
    <section class="ice-section s-curve even">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/冰面裂缝延伸.jpg" alt="冰面裂缝延伸"></div>
      <div class="ice-caption">冰面裂缝不断蔓延，极地生态危机加剧。</div>
    </section>
    <section class="ice-section s-curve odd">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/孤独的北极熊.jpg" alt="孤独的北极熊"></div>
      <div class="ice-caption">孤独的北极熊在冰原上徘徊，寻找新的栖息地。</div>
    </section>
    <section class="ice-section s-curve even">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/瘦弱的北极熊.jpg" alt="瘦弱的北极熊"></div>
      <div class="ice-caption">瘦弱的北极熊，见证冰川消融的残酷现实。</div>
    </section>
    <section class="ice-section s-curve odd">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/消失的脚印.jpg" alt="消失的脚印"></div>
      <div class="ice-caption">消失的脚印，记录着极地动物艰难的迁徙之路。</div>
    </section>
    <section class="ice-section s-curve even">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/极地生态链示意图.jpg" alt="极地生态链示意图"></div>
      <div class="ice-caption">极地生态链示意图，展现了冰川消融对整个生态系统的影响。</div>
    </section>
    <section class="ice-section s-curve odd">
      <div class="ice-img-wrap"><img class="hidden" src="./static/images/极地动物群像.jpg" alt="极地动物群像"></div>
      <div class="ice-caption">极地动物群像，守护极地家园需要我们共同努力。</div>
    </section>
    <!-- 跳转锚点和提示 -->
    <div id="backToIndex" style="width:100%;text-align:center;padding:60px 0 80px 0;">
      <span style="color:#fff;font-size:1.3rem;opacity:0.7;">继续向下滚动，自动返回首页</span>
    </div>
  </div>
  <script src="冰川消融.js"></script>
  <script src="冰川危机S形.js"></script>
  <script src="冰川危机滚动.js"></script>
</body>
</html>
