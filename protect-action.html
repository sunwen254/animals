<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>保护极地动物 我们在行动</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="protect-action.css">
</head>
<body>
  <div class="top-swipe-hint" id="swipeHint" onclick="window.location.href='冰川消融.html'">
    <div class="swipe-up-arrow"></div>
    <div class="swipe-up-text">上滑返回冰川消融</div>

  <div class="main-title">保护极地动物 我们在行动</div>
  <div class="main-wrap">
    <div class="left-video">
      <video src="" controls poster="" preload="none"></video>
      <div class="video-placeholder">治愈系动物栖息地视频<br>（视频路径待补充）</div>
    </div>
    <div class="right-puzzle">

    </div>
  </div>
  <div class="center-hand">
    <div class="hand-icon"></div>
    <div class="hand-text">它们的家园，缺你的一“手”之力</div>
  </div>
  <div class="section-transition"></div>
  <div class="crisis-area">
    <div class="floating-ice"></div>
    <div class="north-star"></div>
    <div class="crisis-cards">
      <div class="glacier-card">
        <div class="glacier-crack"></div>
        <div class="glacier-title">冰川消融倒计时</div>
        <div class="glacier-number shake" id="glacierCountdown">00:12:34</div>
        <div class="glacier-progress-bar">

  </div>
  <!-- 横向滑动功能卡片区 -->
  <div class="function-cards-wrap">
    <div class="function-cards">
      <div class="card card-monitor">
        <div class="card-icon">🌍</div>
        <div class="card-title">实时监测</div>
        <button class="card-btn">追踪动物迁徙</button>
      </div>
      <div class="card card-donate">
        <div class="card-icon">❤️</div>
        <div class="card-title">呼吁捐款</div>
        <div class="donate-progress-bar">
          <div class="donate-progress" id="donateProgress"></div>
        </div>
        <div class="donate-amount">已筹金额：¥<span id="donateAmount">0</span></div>
      </div>
      <div class="card card-volunteer">
        <div class="card-icon">🧑‍🤝‍🧑</div>
        <div class="card-title">志愿者招募</div>
        <div class="card-desc">加入我们，守护极地家园</div>
      </div>
    </div>
  </div>
  <!-- 第二部分：情感与成果区 -->
  <div class="emotion-achievement-wrap">
    <div class="story-wall">
      <!-- 故事卡片示例 -->
      <div class="story-card wave-1">
        <img src="./static/images/penguin-mother-illustration.png" alt="帝企鹅插画">
        <div class="story-title">帝企鹅妈妈的寒冬守护</div>
        <div class="story-short">（故事简介）</div>
        <!-- hover弹音频，点击展开完整故事 -->
      </div>
      <div class="story-card wave-2">
        <img src="./static/images/polar-bear-migration.jpg" alt="北极熊照片">
        <div class="story-title">北极熊寻找新家园</div>
        <div class="story-short">（故事简介）</div>
      </div>
    </div>
    <div class="achievement-block">
      <div class="achievement-data">
        <div class="data-title">南极保护区扩大后</div>
        <div class="data-number" id="penguinRate">+0%</div>
        <div class="data-desc">帝企鹅雏鸟存活率提升</div>
      </div>
      <div class="achievement-puzzle">
        <img src="./static/images/glacier-before.jpg" class="puzzle-before" alt="保护前">
        <img src="./static/images/glacier-after.jpg" class="puzzle-after" alt="保护后">
      </div>
    </div>
  </div>
  <!-- 新闻互动区 -->
  <div class="news-qa-wrap">
    <div class="news-feed">
      <div class="news-card">
        <div class="news-cover"><img src="./static/images/news-polarbear-thumb.jpg" alt="北极熊特写"></div>
        <div class="news-info">
          <div class="news-title">科学家发现北极熊数量下降</div>
          <div class="news-date">2025-04-12</div>
        </div>
      </div>
      <div class="news-card">
        <div class="news-cover"><img src="./static/images/news-penguin-thumb.jpg" alt="帝企鹅群像"></div>
        <div class="news-info">
          <div class="news-title">南极帝企鹅保护区扩大</div>
          <div class="news-date">2025-03-28</div>
        </div>
      </div>
    </div>
    <div class="sidebar-extend">
      <div class="qa-block">
        <div class="qa-title">保护知识问答</div>
        <div class="qa-question">你知道哪项行动能直接帮助极地动物？</div>
        <!-- 答题交互，答对生成证书 -->
      </div>
    </div>
  </div>
  <script src="protect-action.js"></script>
  <script>
    // 旋转时钟动画
    function rotateClock() {
      const hour = document.querySelector('.clock-hour');
      const min = document.querySelector('.clock-min');
      const sec = document.querySelector('.clock-sec');
      function update() {
        const now = new Date();
        const h = now.getHours()%12;
        const m = now.getMinutes();
        const s = now.getSeconds();
        hour.style.transform = `rotate(${h*30+m/2}deg)`;
        min.style.transform = `rotate(${m*6}deg)`;
        sec.style.transform = `rotate(${s*6}deg)`;
        requestAnimationFrame(update);
      }
      update();
    }
    rotateClock();
    // 上滑跳转（只在提示区域生效）
    const swipeHint = document.getElementById('swipeHint');
    let startY = null;
    swipeHint.addEventListener('touchstart', e => {
      if(e.touches.length === 1) startY = e.touches[0].clientY;
    });
    swipeHint.addEventListener('touchend', e => {
      if(startY !== null && e.changedTouches.length === 1) {
        const endY = e.changedTouches[0].clientY;
        if(startY - endY > 40) window.location.href = '冰川消融.html';
      }
      startY = null;
    });
  </script>
</body>
</html>
