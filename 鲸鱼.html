<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲸鱼 - 极地动物保护</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/animals.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
</head>
<body class="bg-whale">
    <div class="ice-texture"></div>
    <div class="aurora-effect"></div>
    <a href="index.html" class="back-to-home">返回首页</a>
    <div class="animal-3d-main">
        <div class="animal-3d-view">
            <canvas id="animal-3d-canvas" width="520" height="520"></canvas>
        </div>
        <div class="animal-info-panel">
            <div class="animal-info-card">
                <div class="animal-status">受威胁</div>
                <h1 class="animal-title">鲸鱼<span class="animal-latin">Balaenidae</span></h1>
                <p class="animal-desc">鲸鱼是极地海洋中体型最大的动物，善于长距离迁徙，寿命极长。</p>
                <div class="animal-stats">
                    <div class="stat-item"><span class="stat-label">体重</span><span class="stat-value">100000kg</span></div>
                    <div class="stat-item"><span class="stat-label">寿命</span><span class="stat-value">90年</span></div>
                    <div class="stat-item"><span class="stat-label">现状</span><span class="stat-value">受威胁</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/three.min.js"></script>
    <script src="./JS/OrbitControls.js"></script>
    <script src="./JS/GLTFLoader.js"></script>
    <script src="./JS/animals.js" data-animal="鲸鱼"></script>
</body>
</html>
