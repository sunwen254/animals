<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海狮 - 极地动物保护</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/animals.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
</head>
<body class="bg-seal">
    <div class="ice-texture"></div>
    <div class="aurora-effect"></div>
    <a href="index.html" class="back-to-home">返回首页</a>
    <div class="animal-3d-main">
        <div class="animal-3d-view">
            <canvas id="animal-3d-canvas" width="520" height="520"></canvas>
        </div>
        <div class="animal-info-panel">
            <div class="animal-info-card">
                <div class="animal-status">易危</div>
                <h1 class="animal-title">海狮<span class="animal-latin">Otariidae</span></h1>
                <p class="animal-desc">海狮是一种灵活的海洋哺乳动物，擅长游泳和捕食，在极地生态系统中扮演重要角色。</p>
                <div class="animal-stats">
                    <div class="stat-item"><span class="stat-label">体重</span><span class="stat-value">300kg</span></div>
                    <div class="stat-item"><span class="stat-label">寿命</span><span class="stat-value">25年</span></div>
                    <div class="stat-item"><span class="stat-label">现状</span><span class="stat-value">易危</span></div>
                </div>
                <button class="animal-sound-btn" onclick="playAnimalSound('seal')">
                    <span class="sound-icon">🔊</span>
                    聆听声音
                </button>
            </div>
        </div>
    </div>
    <script src="./JS/three.min.js"></script>
    <script src="./JS/OrbitControls.js"></script>
    <script src="./JS/GLTFLoader.js"></script>
    <script src="./JS/animals.js" data-animal="海狮"></script>
    <script src="./JS/animal-sounds.js"></script>
</body>
</html>
